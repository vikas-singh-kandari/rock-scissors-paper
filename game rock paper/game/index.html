<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>Rock Paper Scissors </h1>
     <div class="choices">
        <div class="choice">
            <img src="img/rock2.png" alt="rock" id="rock">

        </div>
        <div class="choice">
            <img src="img/paper2.png" alt="paper" id="paper">
        </div>
        <div class="choice">
            <img src="img/scissors2.png" alt="sessors" id="sessors">
        </div>
     </div>
     <div class="score-borad">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
     </div>

     <div class="msg-cont">
        <p id="msg">play your game</p>
     </div>
     <footer>
        <p>vikas singh copyright 2023</p>
     </footer>
    <script src="style.js"></script>
</body>
</html>
